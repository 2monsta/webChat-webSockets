<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	
	<!-- WEBSOCKET -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
	<!-- jQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- BOOTSTRAP JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- myCSS -->
	<link rel="stylesheet" href="styles.css">
	<!-- myJS -->
	<script src="scripts.js"></script>
</head>
<body>
	<!-- MODAL -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Join</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" id="log-in-form">
					<div class="modal-body">
						<label for="userName">Enter UserName</label>
						<input type="text" id="userName">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row nav-section">
			<div class="col-sm-1">
				Chat
			</div>
			<div class="col-sm-1">
				Edit
			</div>
			<div class="col-sm-1">
				View
			</div>
			<div class="col-sm-1">
				Action
			</div>
			<div class="col-sm-1">
				Help
			</div>
			<div class="col-sm-1">
				<button class="btn btn-primary join" data-toggle="modal">JOIN CHATROOM</button>
			</div>
		</div>
		<div class="row nav-icons">
			<div class="col-sm-3 text-center">
				<i class="glyphicon glyphicon-camera"></i>
				<p>CebCam</p>
			</div>
			<div class="col-sm-3 text-center">
				<i class="glyphicon glyphicon-music"></i>
				<p>Voice</p>
			</div>
			<div class="col-sm-3 text-center">
				<i class="glyphicon glyphicon-paperclip"></i>
				<p>Send File</p>
			</div>
			<div class="col-sm-3 text-center">
				<i class="glyphicon glyphicon-usd"></i>
				<p>Chat</p>
			</div>
		</div>
		<div class="row text-information">
			<div class="col-sm-8 messages-go">
				<!-- <form action="" id="text">
					<input type="text">
				</form> -->
			</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-12">
						<div class="connected-user">
							
						</div>
					</div>
				</div>
				<div class="row buttons">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 text-center">
								<button class="btn btn-primary btn-block">IM</button>
							</div>
							<div class="col-sm-6 text-center">
								<button class="btn btn-success btn-block">Ignore User</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row message-to-send">
			<form action="" id="message-form">
				<div class="col-sm-8 input-stuff">
					<input type="text" class="form-control input-message">
				</div>
				<div class="col-sm-4 text-center">
					<button class="btn btn-lg btn-warning send-message-button">Send</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
